http:
  routers:
    my-router:
      entryPoints:
      - http
      middlewares:
      - plugindemo
      service: service-whoami
      rule: Path(`/whoami`)
  services:
    service-whoami:
      loadBalancer:
        servers:
        - url: http://172.18.80.1:5000/
  middlewares:
    plugindemo:
      plugin:
        demo:
          Enabled: true
          Header: X-Real-Ip
          DatabaseFilePath: /plugins-local/src/github.com/DoVietHoang1712/demo/GeoLite2-ASN.mmdb
          AllowedASNs: 206948
